<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<div class="container">
    <div class="field">
        <h1 class="title">How are you feeling today?</h1>
        <div class="fillmood">
            <form>
                <mat-form-field class="input" appearance="fill">
                  <mat-label>Tell us your mood: </mat-label>
                  <input matInput placeholder="Ex. Happy">
                </mat-form-field>
            </form>
            <button class="btn" mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="submitMood()">
                <mat-icon>navigate_next</mat-icon>
            </button>
        </div>
    </div>
    <div>
        
    </div>
</div>
