

<div class="container" *ngIf="this.url != ''" (click)="this.toggleSong()">
    <mat-icon id="back_button" (click)="this.router.navigate(['/home'])">arrow_back</mat-icon>
    <div>
        <mat-icon id="play_button">play_arrow</mat-icon>
    </div>

    <vg-player id="player">
        <audio #audioplayer #vgDash="vgDash" #media [vgMedia]="media" [vgDash]="this.url" type="audio/mp3" crossorigin controls autoplay>
        </audio>
    </vg-player>
</div>
